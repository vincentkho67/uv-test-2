<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- Include any CSS stylesheets here -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Notes App</h1>
        
        <form id="noteForm" class="mt-4">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>

        <div id="notesList" class="mt-4">
            <!-- Notes will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- DOM JS Listener -->
    <script>
        // Handle Post request
        document.addEventListener("DOMContentLoaded", function() {
            const noteForm = document.getElementById("noteForm");

            noteForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const formData = new FormData(noteForm);
                const noteData = {
                    title: formData.get("title"),
                    content: formData.get("content")
                };

                fetch("/api/notes", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(noteData)
                })
                .then(response => response.json())
                .then(data => {
                    const notesList = document.getElementById("notesList");
                    const noteElement = document.createElement("div");
                    noteElement.innerHTML = `<strong>${data.title}</strong>: ${data.content}`;
                    notesList.appendChild(noteElement);

                    noteForm.reset();
                })
                .catch(error => console.error("Error:", error));
            });

            function fetchAndDisplayNotes() {
                fetch("/api/notes")
                .then(response => response.json())
                .then(data => {
                    const notesList = document.getElementById("notesList");
                    notesList.innerHTML = ""; 

                    data.forEach(note => {
                        const noteElement = document.createElement("div");
                        noteElement.innerHTML = `<strong>${note.title}</strong>: ${note.content}`;
                        notesList.appendChild(noteElement);
                    });
                })
                .catch(error => console.error("Error:", error));
            }
            fetchAndDisplayNotes();
        });
    </script>
</body>
</html>
